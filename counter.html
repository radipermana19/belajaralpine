<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Mimimun example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body
    x-data="{ counter: 0 }"
    class="bg-gray-100 font-sans min-h-screen flex items-center justify-center"
  >
    <section class="bg-white shadow-md rounded-md p-3">
      <h2 class="text-2lg font-bold">Counter app</h2>
      <div class="flex items-center justify-center">
        <span @click="counter++" class="material-icons cursor-pointer p-2"
          >expand_less</span
        >
        <span x-text="counter" class="text-lg font-bold"></span>
        <span
          @click="(counter==0) ? 0 : counter--"
          class="material-icons cursor-pointer p-2"
          >expand_more</span
        >
      </div>
    </section>
  </body>
</html>
